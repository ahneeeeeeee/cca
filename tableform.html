<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    
    <body>
        <table>
            <thread>
            <tr>
                <th>Name</th>
                <th>Aisle Number</th>
                <th>Price per unit</th>
                <th>Quantity</th>
            </tr>
            </thread>

            <tbody>
            <tr>
                <td>Photo Cards</td>
                <td>4</td>
                <td>$10.50</td>
                <td>2 pieces</td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td>Albums</td>
                <td>2</td>
                <td>$27.85</td>
                <td>1 piece</td>
            </tr>
            </tfoot>
        </table>

        <form>
            <label for="firstname">First name:</label>
            <input id="firstname" type="text">

            <label for="lastname">Last name:</label>
            <input id="lastname" type="text">

            <input type="submit" value="send">
        </form>

        <form> 
            <label for="email">Email Address:</label>
            <input id="email" type="email" name="email">

            <label for="telephone">Telephone number:</label>
            <input id="telephone" type="telephone" name="telephone">

            <label for="yourmessage">Write your message:</label>
            <textarea id="yourmessage" name="your message"></textarea>
        </form>
    </body>
</html>
